[tips-and-tricks-item-description]
show-info=Drücke __CONTROL__show-info__, um die detaillierte Informations-Ansicht zu aktivieren, die auch als „Alt-Modus“ bekannt ist.
e-confirm=Alle grünen Knöpfe in der Benutzeroberfläche des Spiels können mit __CONTROL__confirm-gui__ „bestätigt“ werden.
clear-cursor="Wenn Du einen Gegenstand hältst, kannst Du ihn mit __CONTROL__clear-cursor__ aus der Hand zurück auf den [img=utility/hand]-Platz seines Ursprungs-Inventars legen.\nSo kannst Du auch die Gleisplanung, das manuelle Kabelziehen sowie das Ziehen von Auswahlkästen abbrechen."
pipette=Drücke __CONTROL__pipette__, um das ausgewählte Objekt in die Hand zu nehmen.\nBei Verwendung in der Fernansicht wird stattdessen ein Geist des ausgewählten Objektes in die Hand genommen.
z-dropping=Drücke __CONTROL__drop-cursor__, um einzelne Gegenstände aus der Hand fallen zu lassen.\nDie Gegenstände können auf den Boden fallen, aber auch auf Fließbänder oder in Objekte hinein.\nHalte __CONTROL__drop-cursor__ gedrückt und fahre mit der Maus über mehrere Objekte, um schnell einzelne Gegenstände in jedes Objekt zu legen.
stack-transfers=__CONTROL__stack-transfer__ verschiebt einen einzelnen Stapel.\n__CONTROL__inventory-transfer__ verschiebt alle Stapel dieses Typs.\nWähle einen leeren Platz aus, um das gesamte Inventar zu verschieben. Wenn Du __CONTROL_RIGHT_CLICK__ anstatt __CONTROL_LEFT_CLICK__ für die obigen Tastenkürzel verwendest, wird jeweils die Hälfte der Menge verschoben.\n\nDie Lektion bietet eine noch genauere Erklärung.
entity-transfer-text=__CONTROL__fast-entity-transfer__ gedrückt
entity-transfers=__ALT_CONTROL__1__fast-entity-transfer__ auf ein Objekt, um Gegenstände zu entnehmen.\n__ALT_CONTROL__1__fast-entity-transfer__ mit Gegenstand in der Hand, um ihn in das ausgewählte Objekt zu legen.\n\n\nDie Lektion bringt Dir bei, Gegenstände zwischen Objekten zu verschieben, ohne die Objekte zu öffnen.
shoot-targeting=Mit __CONTROL__shoot-enemy__ kannst Du auf den Feind schießen, der dem Mauszeiger am nächsten ist.\nZeige auf ein neutrales oder befreundetes Objekt und drücke __CONTROL__shoot-selected__, um es direkt zu beschießen.
shoot-targeting-controller=Du kannst auf feindliche Ziele schießen, indem du __CONTROL__shoot-enemy__ gedrückt hältst.\nFalls Du einen Controller verwendest, werden alle Waffen automatisch auf den nächsten Feind im Gebiet zielen. Verwende __CONTROL__look__, um den automatischen Zielbereich zu verschieben.\nDu kannst auf ein bestimmtes neutrales oder befreundetes Objekt schießen, indem du __CONTROL__shoot-selected__ drückst.
bulk-crafting=Zeige auf einen Bauplan und\n • __ALT_CONTROL__1__craft-5__, um den Bauplan 5-mal herzustellen.\n • __ALT_CONTROL__1__craft-all__, um den Bauplan so häufig wie möglich herzustellen.
entity-flip=Die meisten Objekte können gespiegelt werden. Horizontal mit __CONTROL__flip-horizontal__ oder Vertikal mit __CONTROL__flip-vertical__. Dies gilt sowohl für Gegenstände in der Hand, als auch für platzierte Objekte.

inserters="Greifarme nehmen Gegenstände auf und legen sie auf der gegenüberliegenden Kachel wieder ab.\nSie können Gegenstände zwischen [entity=transport-belt], [entity=iron-chest], [entity=burner-mining-drill], [entity=stone-furnace] und anderen Maschinen bewegen."
burner-inserter-refueling="Ein [entity=burner-inserter] kann durch andere Greifarme mit Brennstoff versorgt werden. Er kann sich aber auch selbst versorgen, solange er Brennstoff transportiert."
long-handed-inserters="Ein [entity=long-handed-inserter] ist ein elektrischer Greifarm, der Gegenstände über eine Kachel hinweg aufnimmt und ablegt, anstatt mit den benachbarten Kacheln zu interagieren."
move-between-labs="Ein [entity=inserter] kann Wissenschaftspakete von einem [entity=lab] ins andere transportieren."
insertion-limits="Ein Greifarm befüllt das Zielinventar nicht vollständig. Dadurch können auch andere Greifarme noch Gegenstände verteilen.\nWenn ein [entity=boiler] zum Beispiel 5 oder mehr Stücke [item=coal] enthält, werden Greifarme keine weiteren hinzufügen. Somit kann der Brennstoff auf dem Fließband weiter wandern und andere Heizkessel versorgen, anstatt dass der erste alles hortet.\nDies gilt auch für [entity=gun-turret], [entity=assembling-machine-1], [entity=stone-furnace], [entity=lab] und viele andere."
limit-chests=Die Kapazität von Kisten kann begrenzt werden. Wähle dazu das rote ✕ aus und blockiere anschließend die gewünschten Inventarplätze.\nGreifarme werden die blockierten Plätze nicht mehr befüllen, was eine mögliche Überproduktion verhindert.

belt-lanes="Ein [entity=transport-belt] hat zwei Seiten, die zum getrennten Transport unterschiedlicher Gegenstände genutzt werden können.\nEin [entity=inserter] kann Gegenstände von beiden Seiten aufnehmen, aber nur auf die entfernte Seite ablegen."
splitters="Ein [entity=splitter] kann Fließbänder aufteilen, vereinigen oder ausgleichen.\nSofern beide Ausgänge frei sind, werden die ankommenden Gegenstände gleichmäßig auf die Ausgänge verteilt. Ist einer der Ausgänge belegt, werden alle Gegenstände zum anderen Ausgang geleitet.\nEs kann so konfiguriert werden, dass bestimmte Gegenstände heraussortiert werden oder dass einer der Ein-/Ausgänge Vorrang hat."

electric-network="Stromnetze verteilen Strom von Erzeugern wie [entity=steam-engine] oder [entity=solar-panel] gleichmäßig auf die Verbraucher.\n__ALT_CONTROL__1__open-gui__ auf einen Strommast, um Statistiken über das entsprechende Stromnetz zu sehen."
steam-power="Ein [entity=boiler] verbraucht Brennstoff wie [item=coal], um [fluid=water] in [fluid=steam] umzuwandeln.\nEine [entity=steam-engine] verbraucht den [fluid=steam], um elektrischen Strom zu erzeugen. Dieser wird an Verbraucher im Stromnetz verteilt."
connect-switch="Mittels [shortcut=give-copper-wire] und __CONTROL__build__ können Objekte via Stromkabel verbunden verden.\n__ALT_CONTROL__1__remove-pole-cables__ auf ein Objekt um alle angeschlossenen Stromkabel zu kappen."
low-power=Ist der Strombedarf größer ist als die Stromerzeugung, werden Greifarme und Maschinen langsamer oder gar nicht mehr arbeiten.\nWenn Du auf das Arbeitstempo Deiner Maschinen Acht gibst, kannst Du unzureichende Stromerzeugung relativ einfach erkennen bevor es zu spät ist.\nÜberprüfe auch regelmäßig die Daten des Stromnetzes und sorge dafür, dass der Balken für die Bedarfsdeckung grün und voll gefüllt ist.
electric-pole-connections="Strommasten verbinden sich automatisch mit anderen Strommasten innerhalb ihrer Reichweite.\nVerbindungen können mit [shortcut=give-copper-wire] auch manuell hinzugefügt oder entfernt werden.\nDurch __CONTROL__remove-pole-cables__ auf einen Strommast können all seine Verbindungen gekappt werden."

copy-entity-settings="Mittels __CONTROL__copy-entity-settings__ kannst Du Objekteinstellungen kopieren und durch __CONTROL__paste-entity-settings__ woanders wieder einfügen.\nDu kannst zum Beispiel zwischen [entity=assembling-machine-2] kopieren und einfügen, um den Bauplan zu übertragen. Du kannst auch zwischen Kisten kopieren und einfügen, um die Inventar-Begrenzung zu übertragen.\nHalte __ALT_CONTROL__2__paste-entity-settings__ gedrückt und ziehe mit dem Mauszeiger, um die Einstellungen mehrerer Objekte festzulegen."
copy-entity-settings-controller="Mittels __CONTROL__copy-entity-settings__ kannst Du Objekteinstellungen kopieren und durch __CONTROL__paste-entity-settings__ woanders wieder einfügen.\nDu kannst zum Beispiel zwischen [entity=assembling-machine-2] kopieren und einfügen, um den Bauplan zu übertragen. Du kannst auch zwischen Kisten kopieren und einfügen, um die Inventar-Begrenzung zu übertragen.\nHalte __CONTROL__paste-entity-settings__ gedrückt und bewege Dich mit __CONTROL__move__, um Einstellungen mehrerer Objekte festzulegen."
copy-paste-trains="Du kannst Fahrpläne und Farben zwischen [entity=locomotive] kopieren und einfügen.\nDu kannst Namen und Farben zwischen [entity=train-stop] kopieren und einfügen.\nDu kannst sogar zwischen [entity=locomotive] und [entity=train-stop] in beide Richtungen Farben kopieren und einfügen."
copy-paste-filters="Du kannst die Einstellungen für Filter, Logistikanfragen und gefilterte Inventarplätze zwischen Objekten hin und her kopieren und einfügen, wie zum Beispiel [entity=fast-inserter], [entity=splitter], [entity=requester-chest] oder [entity=cargo-wagon]."
copy-paste-requester-chest="Du kannst zwischen [entity=requester-chest] kopieren und einfügen, um die Logistikanfragen zu übertragen.\nDu kannst auch von einer [entity=assembling-machine-2] kopieren und zu einer [entity=requester-chest] einfügen, um die Logistikanfrage auf dem Bauplan basierend festzulegen."
copy-paste-spidertron="Kopieren und Einfügen zwischen [entity=spidertron] wird Farbe und Logistikanfragen übertragen.\nWenn Du die entsprechenden Ausrüstungs-Gegenstände im Inventar hast, wird das Einfügen sogar versuchen, die Ausrüstung zu übertragen."

drag-building="Um schnell in einer geraden Linie zu bauen, wie zum Beispiel eine Reihe an [entity=stone-furnace], halte __ALT_CONTROL__2__build__ gedrückt und laufe in die gewünschte Richtung."
drag-building-poles="Wenn Du [entity=small-electric-pole] durch Ziehen platzierst, wird dieser automatisch mit maximalem Verbindungsabstand platziert."
pole-dragging-coverage="Wenn Du [entity=small-electric-pole] durch Ziehen platzierst, werden alle Stromverbraucher in Reichweite versorgt."
drag-building-underground-belts="Wenn Du [entity=underground-belt] oder [entity=pipe-to-ground] durch Ziehen platzierst, werden diese automatisch mit maximalem Verbindungsabstand platziert."
fast-belt-bending="Drücke __CONTROL__rotate__ während Du ein [entity=transport-belt] ziehst, um schnell Kurven zu bauen."
fast-obstacle-traversing="Beim Ziehen von einem [entity=transport-belt] über Hindernisse hinweg, wird automatisch ein [entity=underground-belt] eingesetzt, wenn dies möglich ist."

usable-items="Einige Gegenstände können auf andere Weise benutzt werden, anstatt diese als Objekte in der Welt zu platzieren. Zum Beispiel kannst Du [item=grenade] auf Feinde werfen, um ihnen Schaden zuzufügen.\n__ALT_CONTROL__1__build__ während Du einen benutzbaren Gegenstand in der Hand hältst, um seine Aktion auszuführen."
repair-packs="Nimm ein [item=repair-pack] in die Hand, zeige auf ein Objekt und halte __ALT_CONTROL__2__build__ gedrückt, um es zu reparieren."

trains=Züge eignen sich besonders für Transporte mit hohem Durchsatz und über lange Strecken.\nDu kannst einen Zug mit __CONTROL__toggle-driving__ betreten und mit __CONTROL_MOVE__ führen.
rail-building="Um den Gleisbau-Modus zu aktivieren, nimm [item=rail] in die Hand und __ALT_CONTROL__1__build__ auf ein bestehendes Gleisstück.\n__ALT_CONTROL__1__build__, um die Platzierung des gewünschten Gleissegmentes zu bestätigen.\n__CONTROL__clear-cursor__ beendet den Gleisbau-Modus."
train-stops="Eine [entity=train-stop] erlaubt es, den Gütertransport mit Zügen zu automatisieren. Sie stellt einen benennbaren Ort dar, den Züge automatisiert anfahren können.\n\n\nDie Lektion bringt Dir bei, wie Du Zughaltestellen verwenden und einen einfachen Zugfahrplan erstellen kannst."
rail-signals-basic="Ein [entity=rail-signal] teilt ein Gleis in Blöcke auf. Jede [entity=locomotive] liest die Zugsignale, um nicht in andere Züge zu krachen.\n\n\nDie Lektion bringt Dir bei, wie Du Zugsignale einsetzen kannst, um mehrere Züge auf demselben Gleissystem fahren zu lassen."
rail-signals-advanced="Ein [entity=rail-chain-signal] ändert seine Farbe entsprechend des nachfolgenden Zugsignals. Somit kann es sicherzustellen, dass ein Zug, der den nachfolgenden Block betritt, ihn auch wieder verlassen kann. Es wird in Verbindung mit dem [entity=rail-signal] eingesetzt, um komplexe Gleiskreuzungen zu ermöglichen.\n\nDie Lektion bringt Dir bei, wie du Zug-Kettensignale verwendenden kannst, um komplexe Gleiskreuzungen zu bauen und zu verhindern, dass Züge sich gegenseitig blockieren."
gate-over-rail="Ein [entity=gate] kann über ein vertikales oder horizontales [entity=straight-rail] gebaut werden.\nTore öffnen sich automatisch, um Züge passieren zu lassen. So entsteht aber keine Lücke in Deiner Verteidigung."
pump-connection="Eine [entity=pump] verbindet sich mit einem stehenden [entity=fluid-wagon], wenn beide richtig ausgerichtet sind.\nSie wird benötigt, um den [entity=fluid-wagon] zu befüllen und zu entleeren."
train-stop-same-name="Eine [entity=train-stop] kann denselben Namen tragen, wie eine andere Haltestelle. Züge mit einem solchen Eintrag im Fahrplan können eine beliebige Haltestelle mit diesem Namen anfahren.\nDu kannst die Züge pro Haltestelle auch beschränken, um dieses Verhalten genauer zu steuern."

logistic-network="Das Logistiknetz ist ein mächtiges automatisches Belieferungsnetzwerk, das fliegende Roboter einsetzt, um Gegenstände zu bewegen und Bauwerke automatisiert zu platzieren. Es besteht aus drei Teilen:\n • [entity=roboport] legt die abgedeckte Netzwerkfläche fest und dient als Lade- und Aufbewahrungsstation für Roboter.\n • [entity=logistic-robot] arbeitet Logistikanfragen ab und [entity=construction-robot] führt Bauaufträge aus.\n • [tooltip=Anbieterkisten,tips-and-tricks-item-description.storage-chest-list] stellen dem Netzwerk Gegenstände zur Verfügung."
storage-chest-list="Kisten, die ihren Inhalt bereitstellen, sortiert nach Priorität:\n[entity=active-provider-chest] Aktive Anbieterkiste\n[entity=buffer-chest] Pufferkiste\n[entity=storage-chest] Lagerkiste\n[entity=passive-provider-chest] Passive Anbieterkiste"
personal-logistics="Ein [entity=logistic-robot] nimmt Gegenstände aus [tooltip=Anbieterkisten,tips-and-tricks-item-description.storage-chest-list], um persönliche Logistikanfragen zu erfüllen.\nDie persönliche Logistikanfrage hat eine Mindest- und Maximalmenge. Roboter werden Dich mit Gegenständen beliefern, bis die Mindestmenge erreicht ist.\nSobald Du mehr als die Maximalmenge hast, werden die überzähligen Gegenstände auf die Abfallplätze verschoben, wo sie von Robotern abgeholt werden."
construction-robots="Ein [entity=construction-robot] erfüllt Bau-, Abriss-, Upgrade- und Reparaturaufträge für das Logistiknetz. Bauaufträge werden durch das Platzieren einer [item=blueprint], von Objektgeistern oder durch zerstörte Bauwerke erteilt, die erneut aufgebaut werden müssen.\nAbrissaufträge werden mit dem [item=deconstruction-planner] erteilt.\nUpgradeaufträge werden mit dem [item=upgrade-planner] erteilt.\nDiese Aufträge können auch rückgängig gemacht werden."
passive-provider-chest="Eine [entity=passive-provider-chest] stellt ihren Inhalt dem Logistiknetz zur Verfügung.\nDies bedeutet, dass Roboter alle Gegenstände in der passiven Anbieterkiste nehmen können, um Logistikanfragen oder Bauaufträge zu erfüllen."
storage-chest="Gegenstände aus persönlichen Abfallplätzen und Abrissaufträgen wandern in eine [entity=storage-chest].\nRoboter können die eingelagerten Gegenstände verwenden, um Logistikanfragen und Bauaufträge abzuarbeiten.\nLagerkisten können angewiesen werden, nur eine Art von Gegenstand zu akzeptieren."
requester-chest="Eine [entity=requester-chest] fragt Gegenstände aus dem Logistiknetz an.\nEin [entity=logistic-robot] nimmt Gegenstände aus dem Logistiknetz, um die Anfragen zu erfüllen."
active-provider-chest="Eine [entity=active-provider-chest] versucht aktiv, ihren Inhalt an das Logistiknetz abzugeben.\nWenn nicht bereits Anfragen für die Gegenstände vorliegen, werden sie in einer [entity=storage-chest] eingelagert."
buffer-chest="Eine [entity=buffer-chest] fungiert gleichzeitig als [entity=requester-chest] und als [entity=passive-provider-chest].\nSie stellt Gegenstände für Bauaufträge und persönliche Logistikanfragen zur Verfügung. Sie kann auch Anfragekisten versorgen, die „Von Pufferkisten anfordern“."

ghost-building=__ALT_CONTROL__1__build-ghost__ während Du einen platzierbaren Gegenstand hältst, um stattdessen einen Geist zu platzieren.\nObjektgeister dienen als Bauaufträge für Logistiknetze in Reichweite.
ghost-rail-planner=Der Geister-Gleisplaner ermöglicht das Planen langer Gleisabschnitte.\nUm den Geister-Gleisplaner zu starten, halte __CONTROL_MODIFIER__build-ghost__ gedrückt während Du Gleise planst.\nDu kannst stattdessen auch __CONTROL_MODIFIER__build-with-obstacle-avoidance__ halten, um Hindernisse beim Planen zu umgehen.
copy-paste=Mit dem Kopierwerkzeug (__CONTROL__copy__) kannst Du die Auswahl in der Zwischenablage speichern.\nMit dem Einfügewerkzeug (__CONTROL__paste__) kannst Du die zuletzt kopierte Auswahl abrufen, um sie zu bauen.\nMit __CONTROL__cycle-clipboard-forwards__ und __CONTROL__cycle-clipboard-backwards__ kannst Du durch den Verlauf der Zwischenablage blättern.

fast-replace=Wenn Du ein Objekt desselben Typs und derselben Größe auf einem existierenden platzierst, wird eine schnelle Ersetzung durchgeführt. Schnelles Ersetzen behält die Einstellungen des ursprünglichen Objekts bei, z. B. den ausgewählten Bauplan.
fast-replace-direction=Du kannst Objekte mit schnellem Ersetzen drehen, ohne sie abzureißen.
fast-replace-belt-splitter="Du kannst ein [entity=transport-belt] mit einem [entity=splitter] schnell ersetzen, und umgekehrt."
fast-replace-belt-underground="Du kannst ein [entity=transport-belt] schnell durch ein [entity=underground-belt] ersetzen, und umgekehrt.\nAlle Fließbandsegmente zwischen Eingang und Ausgang des unterirdischen Fließbandes werden dabei automatisch abgerissen.\nDieses Verhalten gilt auch bei schnellem Ersetzen von einem [entity=pipe] durch ein [entity=pipe-to-ground]."

rotating-assemblers="Einige Baupläne für die [entity=assembling-machine-2], wie z. B. [recipe=electric-engine-unit], benötigen einen Flüssigkeitseingang. Um die Seite des Eingangsrohrs zu ändern, zeige auf die Montagemaschine und drücke __CONTROL__rotate__."
circuit-network="Das Schaltungsnetz ist ein System, das den Austausch von Informationen zwischen Maschinen ermöglicht.\nDu kannst mittels [shortcut=give-red-wire] und [shortcut=give-green-wire] Maschinen zu einem Schaltungsnetz verbinden.\nDas Netz kann für jeden Signaltyp ganzzahlige Werte zwischen –2³¹ (–2 147 483 648) und 2³¹ (2 147 483 647) speichern und verarbeiten.\nEin Schaltungsnetz einzusetzen, ist nicht notwendig, um das Spiel zu gewinnen. Es ermöglicht jedoch spaßige Konstruktionen und hochoptimierte Fabrikabläufe, welche andernfalls undenkbar wären."
spidertron-control="Ein [entity=spidertron] kann mit __CONTROL__toggle-driving__ betreten und mit __CONTROL_MOVE__ gesteuert werden.\nEbenso ist die Steuerung mit __CONTROL__give-spidertron-remote__ möglich. __CONTROL__use-item__ um Spidertron zu senden und __CONTROL__alternative-use-item__ um den Bewegunsbefehl in die Warteschlange zu stellen.\n__CONTROL__select-for-cancel-deconstruct__ kann verwendet werden, um einen weiteren Spidertron zur Auswahl hinzuzufügen, und __CONTROL__deselect__, um die Auswahl aufzuheben."

