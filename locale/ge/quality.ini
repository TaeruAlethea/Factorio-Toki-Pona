[tips-and-tricks-item-description]
quality="Qualität verbessert bestimmte Aspekte von Objekten, Gegenständen und Ausrüstung.\nJedes Objekt hat bei höherer Qualität mehr Trefferpunkte.\nJeder Objekttyp (abgesehen von einigen [tooltip=Ausnahmen,tips-and-tricks-item-description.quality-bonus-exceptions]) erhält seinen eigenen einzigartigen Bonus, wie der Versorgungsbereich von Strommasten in diesem Beispiel.\nGegenstände, die als baubare Kacheln verwendet werden können, profitieren nur als Teil anderer Baupläne von einer höheren Qualitätsstufe. Beim Platzieren als Kacheln nehmen sie wieder die normale Qualitätsstufe an."
quality-bonus-exceptions="Ausnahmen vom Qualitätsbonus:\n[entity=transport-belt] Fließband\n[entity=pipe] Rohr\n[entity=straight-rail] Gleis\n[entity=wooden-chest] Kiste"
quality-factoriopedia="Einige Eigenschaften von Objekten, Gegenständen und Ausrüstung zeigen im Tooltip ein [img=quality_info]-Symbol. Diese Eigenschaften hängen von der Qualitätsstufe des Objektes ab.\nWenn das zugehörige Objekt in der Factoriopedia (__CONTROL__open-factoriopedia__) geöffnet wird, kann mit dem Cursor über das Symbol gefahren werden, um die spezifischen Werte anzuzeigen."
quality-modules="[tooltip=Qualitätsmodule,tips-and-tricks-item-description.quality-module-list] ermöglichen es, Gegenstände höherer Qualität in [tooltip=Produktionsstätten,tips-and-tricks-item-description.production-entity-list] herzustellen. Jedes Qualitätsmodul erhöht dabei nur die Wahrscheinlichkeit."
quality-module-list="[item=quality-module] Qualitätsmodul\n[item=quality-module-2] Qualitätsmodul 2\n[item=quality-module-3] Qualitätsmodul 3"
production-entity-list="[entity=electric-mining-drill] Elektrischer Erzförderer\n[entity=big-mining-drill] Großer Erzförderer\n[entity=pumpjack] Förderpumpe\n[entity=assembling-machine-2] Montagemaschine 2\n[entity=assembling-machine-3] Montagemaschine 3\n[entity=electric-furnace] Lichtbogenofen\n[entity=recycler] Wiederverwerter\n[entity=chemical-plant] Chemiefabrik\n[entity=centrifuge] Zentrifuge\n[entity=crusher] Zerkleinerer\n[entity=foundry] Gießerei\n[entity=agricultural-tower] Landwirtschaftsturm \n[entity=electromagnetic-plant] Elektromagnetische Fabrik\n[entity=cryogenic-plant] Tieftemperaturanlage"
quality-probabilities="Die Wahrscheinlichkeit, einen Gegenstand mit höherer Qualitätsstufe herzustellen, beträgt 1 % mit 1× [item=quality-module,quality=normal] und kann auf bis zu 24,8 % mit 4× [item=quality-module-3,quality=legendary] steigen.\nEs besteht auch eine Wahrscheinlichkeit von 10 %, Schritte zu überspringen und sofort eine noch höhere Qualitätsstufe zu erzielen, wie in der Tabelle gezeigt."

